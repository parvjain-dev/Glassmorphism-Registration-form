<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Gradient Circles -->
    <div class="circle"></div>
    <div class="circle circle2"></div>

    <!-- main Container -->
    <div id="container">
        <form action="" method="" autocomplete="off">
            <!-- form name -->
            <h2>Registration Form</h2>
            <input type="text" name="" class="name" placeholder="First Name">
            <input type="text" name="l_name" class="name" placeholder="Last Name"><br>
            <input type="email" name="" placeholder="Email"><br>
            <input type="text" name="" placeholder="Registration no."><br>
            <input type="number" name="" class="same2" placeholder="Year">
            <input type="text" name="" class="same2 " placeholder="Branch">
            <input type="password" name="" class="" placeholder="Password">
            <input type="text" name="" placeholder="Gender"><br>
            <!-- <input type="file" name=""><br> -->
            <input type="submit" value="Register Here!">
            <p>Already have a account? <a href="#">Login</a></p>
        </form>
    </div>
</body>
</html>
